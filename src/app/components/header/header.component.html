<div class="container-fluid py-2 header-container">
  <div class="row align-items-center flex-column flex-md-row">
    <!-- Redes Sociales -->
    <div class="social-icons col-12 col-md-auto d-flex justify-content-center justify-content-md-start mb-2 mb-md-0">
      <a href="https://www.facebook.com/StarWars" target="_blank">
        <img src="icons/facebook.svg" alt="Facebook" />
      </a>
      <a href="https://x.com/starwars" target="_blank">
        <img src="icons/x-twitter.svg" alt="Twitter" />
      </a>
      <a href="https://www.instagram.com/starwars" target="_blank">
        <img src="icons/instagram.svg" alt="Instagram" />
      </a>
      <a href="https://www.youtube.com/starwars" target="_blank">
        <img src="icons/youtube.svg" alt="YouTube" />
      </a>
    </div>
    <!-- Logo -->
    <div class="logo-container col-12 col-md d-flex justify-content-center order-3 order-md-2">
      <img src="img/sw-logo.svg" alt="Star Wars Logo" class="img-fluid logo">
    </div>
    <!-- Log In / Sign Up / Log Out -->
    <div class="login-btn col-12 col-md-auto d-flex flex-column align-items-center mb-2 mb-md-0 order-2 order-md-3 text-center">
      @if (!authService.isLoggedIn) {
        <div class="d-flex flex-column align-items-center">
          <a routerLink="/login" class="text-secondary">LOG IN</a>
          <span class="divider"></span>
          <a routerLink="/register" class="text-secondary">SIGN UP</a>
        </div>
      }
      @else {
        <div class="d-flex flex-column align-items-center">
          <span class="text-white">Hello, {{ authService.currentUser?.fullName }}</span>
          <span class="divider"></span>
          <a (click)="logout()" class="text-secondary mt-1 mt-md-0 ms-md-2" style="cursor: pointer;">LOG OUT</a>
        </div>
      }
    </div>
  </div>
</div>
